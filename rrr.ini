[Run]
mate = mate-terminal -x sh -c "ruby {}; exec bash"
gnome = gnome-terminal -- sh -c "ruby {}; exec bash"
kde = konsole --hold -e "ruby {}" 
xterm = xterm -hold -e "ruby {}"
windows = start cmd /K ruby {}
mac = open -a Terminal ./ruby {}

[Terminal]
mate = mate-terminal 
gnome = gnome-terminal
kde = konsole
xterm = xterm
windows = start cmd
mac = open -a Terminal ./

[Interpreter]
mate = mate-terminal -x "irb"
gnome = gnome-terminal -- "irb"
kde = konsole -e irb
xterm = xterm irb
windows = start cmd /K irb
mac = open -a Terminal ./irb

[System]
system = mate
tabwidth = 2
size = 12
font = Mono

